<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Recipes | Asian Food Explorer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/all.min.css">
    <style>
        .browse-header {
            text-align: center;
            padding: 60px 20px 40px;
        }

        .filter-container {
            margin-bottom: 50px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-btn {
            padding: 12px 25px;
            border-radius: 50px;
            border: 1px solid var(--glass-border);
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-light);
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .filter-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            border-color: var(--primary);
        }

        .filter-btn.active {
            background: var(--primary);
            color: white;
            box-shadow: 0 0 20px rgba(255, 87, 34, 0.4);
            border-color: transparent;
        }

        .search-wrapper {
            max-width: 600px;
            margin: 0 auto 40px;
            position: relative;
        }

        .search-wrapper input {
            width: 100%;
            padding: 18px 25px 18px 55px;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.08);
            color: white;
            font-size: 1.1rem;
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .search-wrapper input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 25px rgba(255, 87, 34, 0.2);
        }

        .search-wrapper i {
            position: absolute;
            left: 25px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
            font-size: 1.2rem;
        }
    </style>
</head>

<body>
    <nav class="glass">
        <div class="logo">Asian<span>Food</span></div>
        <div class="nav-toggle" id="navToggle">
            <i class="fas fa-bars"></i>
        </div>
        <div class="nav-menu">
            <!-- Dynamic Navbar via auth.js -->
        </div>
    </nav>

    <section class="browse-header" style="text-align: center; padding-top: 60px; padding-bottom: 20px;">
        <h1>Explore <span style="color: var(--primary);">Asian</span> Flavors</h1>
        <p>Discover traditional and modern recipes from across the continent</p>
    </section>

    <div class="search-wrapper">
        <i class="fas fa-search"></i>
        <input type="text" id="recipeSearch" placeholder="Search by name, ingredient, or chef...">
    </div>

    <div class="filter-container">
        <button class="filter-btn active" data-cuisine="All">All</button>
        <button class="filter-btn" data-cuisine="Thai">Thai</button>
        <button class="filter-btn" data-cuisine="Japanese">Japanese</button>
        <button class="filter-btn" data-cuisine="Chinese">Chinese</button>
        <button class="filter-btn" data-cuisine="Korean">Korean</button>
        <button class="filter-btn" data-cuisine="Vietnamese">Vietnamese</button>
        <button class="filter-btn" data-cuisine="Indian">Indian</button>
        <button class="filter-btn" data-cuisine="Dessert">Dessert</button>
        <button class="filter-btn" data-cuisine="Other">Other</button>
    </div>

    <section id="recipes-list-all">
        <div class="recipe-grid" id="recipe-list">
            <div class="loading-state" style="text-align: center; grid-column: 1/-1; padding: 40px;">
                <i class="fas fa-spinner fa-spin fa-2x"></i>
                <p style="margin-top: 15px;">Loading amazing recipes...</p>
            </div>
        </div>
    </section>

    <div id="notification"></div>

    <footer class="site-footer">
        <p>&copy; 2026 Meruert Dana Birkhanym.</p>
    </footer>

    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
    <script>
        // Custom filter functionality for the browse page while reusing main.js core
        document.addEventListener('DOMContentLoaded', () => {
            const searchInput = document.getElementById('recipeSearch');
            const filterBtns = document.querySelectorAll('.filter-btn');

            if (searchInput) {
                searchInput.addEventListener('input', (e) => {
                    // Trigger the app's search but use this page's specific input
                    if (window.app) {
                        const searchTerm = e.target.value.toLowerCase().trim();
                        if (!searchTerm) {
                            window.app.loadRecipes(window.app.allRecipes);
                            return;
                        }

                        const keywords = searchTerm.split(/\s+/);
                        const filtered = window.app.allRecipes.filter(recipe => {
                            const title = (recipe.title || '').toLowerCase();
                            const desc = (recipe.description || '').toLowerCase();
                            const cuisine = (recipe.cuisineType || '').toLowerCase();
                            const ingredients = (recipe.ingredients || []).join(' ').toLowerCase();
                            const allText = `${title} ${desc} ${cuisine} ${ingredients}`;
                            return keywords.every(word => allText.includes(word));
                        });
                        window.app.loadRecipes(filtered);
                    }
                });
            }

            filterBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    filterBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    const cuisine = btn.dataset.cuisine;

                    if (window.app) {
                        const filtered = cuisine === 'All'
                            ? window.app.allRecipes
                            : window.app.allRecipes.filter(r => r.cuisineType === cuisine);
                        window.app.loadRecipes(filtered);
                    }
                });
            });
        });
    </script>
</body>

</html>
